<!DOCTYPE HTML>
<html>

<head>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/navigation.css">
  <link rel="stylesheet" type="text/css" href="css/draggable.css">
  <script src="p5/jquery-3.3.1.min.js"></script>
  <script src="p5/p5.js"></script>
  <script src="p5/Vertex.js"></script>
  <script src="p5/Connection.js"></script>
  <script src="p5/main.js"></script>
  <script src="JavaScript.js"></script>
  <script src="p5/VerticeDeleteButton.js"></script>
  <script src="p5/Point.js"></script>



</head>

<body>

  <div style="top:20px;left:20px;max-height:800px;display:none;" class="DragElementBody" id="G-Output">
    <button type="button" class="CloseButton Unselectable" onclick="hideElement(this.parentNode.id)"> x </button>
    <div class="DragElementAnchor Unselectable" id="G-Output-mover"> G-Matrix </div>
    <div style="min-width: 300px;overflow:auto;" class="DragElementContent Unselectable">
    </div>
  </div>

  <div style="top:20px;left:20px;min-width:140px;display:none;" class="DragElementBody" id="GridOptions">
    <button type="button" class="CloseButton Unselectable" onclick="hideElement(this.parentNode.id)"> x </button>
    <div class="DragElementAnchor Unselectable" id="GridOptions-mover"> Grid </div>
    <div style="resize:none;" class="DragElementContent Unselectable">
      <div> <label class="switch">
        <input type="checkbox" onchange="toggleGrid()">
        <span class="slider round"></span>
      </div>
      </label>
      </div>
    </div>


    <div style="top:80px;left:800px;min-width:300px;display:none;" class="DragElementBody" id="G-UserInput">
      <button type="button" class="CloseButton Unselectable" onclick="hideElement(this.parentNode.id)"> x </button>
      <button style="margin-right:50px" type="button" class="CloseButton Unselectable" onclick="createGraphFromGInput()"> + </button>
      <div class="DragElementAnchor Unselectable" id="G-UserInput-mover"> G-Matrix input </div>
      <div class="DragElementContent Unselectable">
        <textarea rows="4" cols="50">1 2 3</textarea>
      </div>
    </div>

    <div style="top:200px;left:350px;" class="DragElementBody" id="FreePaintOptions">
      <button type="button" class="CloseButton Unselectable" onclick="hideElement(this.parentNode.id)"> x </button>
      <div class="DragElementAnchor Unselectable" id="FreePaintOptions-mover"> Paint </div>
      <div class="DragElementContent Unselectable" style="resize:none">

        <label style="width:40%;float:right;margin:23px 8px 0px 0px" class="switch">
        <input type="checkbox" onchange="toggleFreePaint()">
        <span class="slider round"></span>
      </label>
        <button style="border-radius: 0;padding:0;margin:23px 0px;width:50%;font-size: 24px;background-color:transparent;color:#1e324e"
        class="MenuButton Unselectable" onclick="resetFreePaint()"> Reset </button>
        <input id="PaintColorPicker" style="width:50%;margin: 0px auto 20px" value="#ffa000" type="color" onchange="changePaintColor()">

      </div>
    </div>


  <div style="top:60px;left:500px;" class="DragElementBody" id="FileInput">
    <button type="button" class="CloseButton Unselectable" onclick="hideElement(this.parentNode.id)"> x </button>
    <div class="DragElementAnchor Unselectable" id="FileInput-mover"> File input </div>
    <div class="DragElementContent Unselectable" style="resize:none">
      <input style="padding: 10px;" type="file" id="fileUploader"  onchange="handleFile()">
      <br>
      Data separator <input style="width:30px" type="text" id="TextSeparator" > <br>
      <button id="ExportButton" type="button" class="Unselectable" onclick="exportCurrentGMatrix()"> Export G matrix  </button>


    </div>
  </div>

    <nav>
      <ul class="Unselectable ">
        <li>
          <div class="dropdown Unselectable">
            <button onclick="showDropdown(0) " class="dropbtn Unselectable "> Commands </button>
            <div id="myDropdown " class="dropdown-content">
              <button class="MenuButton Unselectable " id="AddVertexButton"> Add a vertex </button>
              <button class="MenuButton Unselectable " onclick="showPanel('G-UserInput')" id="GMatrixUserInput">Enter G Matrix </button>
              <button class="MenuButton Unselectable " onclick="showPanel('FreePaintOptions')"> Paint </button>
              <button class="MenuButton Unselectable " onclick="showPanel('GridOptions')"> Grid </button>
            </div>
          </div>
        </li>
        <li>
          <div class="dropdown ">
            <button onclick="showDropdown(1) " class="dropbtn Unselectable "> Matrixes </button>
            <div class="dropdown-content Unselectable ">
              <button class="MenuButton Unselectable " id="GMatrixOutput"> G Matrix </button>

            </div>
          </div>
        </li>
        <li>
          <div class="dropdown ">
            <button onclick="showDropdown(2) " class="dropbtn Unselectable "> Algorithms </button>
            <div class="dropdown-content Unselectable ">
              <button class="MenuButton Unselectable " id="GMatrixOutput "> WIP  </button>

            </div>
          </div>
        </li>
      </ul>

    </nav>
    <!--<div id="OutputWindow ">


    <button class="CloseButton ">X</button>

  </div>-->

</body>


</html>
